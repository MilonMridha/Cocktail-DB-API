<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail DB</title>

    <!-- Bootstrap Css Style Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Tooggle spinner Css vanilla  -->
    <style>
      #spinner {
        display: none;
      }
    </style>
  </head>

  <body class="bg-dark">
    <!--See details HtMl Div  -->
    <div id="drink" class="d-flex justify-content-center mt-5"></div>
    <h1 class="text-center text-warning mt-5">Cocktail DB With API</h1>

    <!-- Input Button And search field ---------- -->
    <div class="d-flex w-50 mx-auto mt-3">
      <input
        id="input-field"
        class="form-control me-2"
        type="search"
        placeholder="Search cocktail by name"
        aria-label="Search"
      />
      <button id="search-btn" onclick="loadCocktails()" class="btn btn-success" type="submit">
        Search
      </button>
    </div>
    <!-- Add Toggle Spinner -->
    <div id="spinner">
      <div class="d-flex justify-content-center text-danger mt-2">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <!-- Main div or parent  -->
    <div id="main" class="row container mt-5 pe-0 mx-auto"></div>

    <script src="index.js"></script>
  </body>
</html>
